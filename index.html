<!DOCTYPE html>
<html>
    <head>
        <title>Ping Pong</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
     
        <link rel="stylesheet" href="style.css">
        <script src="main.js"></script>
        <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>   

    </head>
    <body background="beautiful.jpg">
      <center>
        <h1 class="heading">Ai Ping Pong <br></h1><br><button data-toggle="modal" 
        data-target="#myModal">Instructions</button>
        <br><br>
        <button onclick="restart()" id="restart" class="btn btn-info"></button>
        <br><br>
        <button class="btn btn-success" id="start" onclick="startGame()">Play</button>
        <h3 id="status"></h3>
        <div id="gaming"></div>
      </center>
      <div id="myModal" class="modal fade" role="dialog">
        <div class="modal-dialog">
      
          
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              <h4 class="modal-title">Instructions</h4>
            </div>
            <div class="modal-body">
              <p>First, make sure your laptop/PC is up properly. <br>
                Then, press the Play button to start playing. <br>
                To move your paddle up and down, simply move your right hand up and down.
              </p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
          </div>
      
        </div>
      </div>
      
      <div id="footer">Made by: Abdulkareem Oyekunle</div>  
    </body>
</html>
